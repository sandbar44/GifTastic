<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>

    <!-- Reset CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Custom Font-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!-- Header Title -->
        <div class="row">
            <div class="col-lg-12" id="header-title">
                <h1>BE MORE ANIMATED <i class="fa fa-envira" aria-hidden="true"></i></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="gif-btns"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10">
                <div id="gif-view"></div>
            </div>
            <div class="col-lg-2">
                <!-- Artist Select Box -->
                <form id="gif-form">
                    <!-- Label for Text Box -->
                    <label for="gif-input">Add a reaction</label><br>
                    <!-- Text Input Box -->
                    <input type="text" id="gif-input"><p>
                    <!-- Submit Button -->
                    <button id="add-gif" type="submit" value="Submit" class="btn btn-default">Submit</button>       
                </form>
            </div>
        </div>

    </div>

    <!-- AJAX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
